<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background-color: greenyellow;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>

    <script>
        function onclick() {
            var a = window.document.getElementById('area')
            a.innerText = 'Clicou'
        }
        function.entrar() {
            var a = window.document.getElementById('area')
            a.innerText = 'Entrou'
        }
        function.sair() {
            var a = window.document.getElementById('area')
            a.innerText = 'Saiu'
        }
    </script>
</body>
</html>
